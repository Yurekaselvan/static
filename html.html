<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter-Collegiate Form</title>
</head>
<body bgcolor="gray">
    <h1><center>KG COLLEGE OF ARTS AND SCIENCE<br>
    Department of Software Systems and Computer Science(PG)<br>
    Inter-Collegiate Form</h1>
    <form>
        <label>Student Name :</label>
        <input type="text" name="studentname" size="30"><br><br>
        <label>College Name :</label>
        <input type="text" name="collegename" size="50"><br><br>
        <label>Course :</label>
        <select>
            <option value="course">Course</option>
            <option value="BA Tamil">BA Tamil</option>
            <option value="BA English">BA English</option>
            <option value="Maths">Maths</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Computer Technology">Computer Technology</option>
            <option value="BCA">BCA</option>
            <option value="Information Technology">Information Technology</option>
            <option value="B.Com">B.Com</option>
            <option value="B.Com CA">B.Com CA</option>
            <option value="B.Com PA">B.Com PA</option>
            <option value="B.Com IT">B.Com IT</option>
            <option value="MA Tamil">MA Tamil</option>
            <option value="MA English">MA English</option>
            <option value="M.Sc Computer Science">M.Sc Computer Science</option>
            <option value="M.Sc Software System">M.Sc Software System</option>
            <option value="M.Com">M.Com</option>
            <option value="MCA">MCA</option>
        </select><br><br>
        <label>Gender :</label><br><br>
        <input type="radio" name="Male" size="30">Male<br><br>
        <input type="radio" name="Female" size="30">Female<br><br>
        <input type="radio" name="Other" size="30">Other<br><br>
        <label>Phone No :</label>
        <input type="text" name="country code" value="+91" size="2">
        <input type="number" name="phone no" size="10"><br><br>
        <label>Email Id :</label>
        <input type="email" name="emailid" size="30"><br><br>
        <label>Address :</label>
        <textarea cols="50" rows="3" value="address"></textarea><br><br>
        <label>Select Event :</label><br>
        <input type="checkbox" name="quiz">Quiz<br>
        <input type="checkbox" name="presentation">Paper Presentation<br>
        <input type="checkbox" name="poster">Poster Making<br>
        <input type="checkbox" name="Photography">Photography<br>
        <input type="checkbox" name="shortfilm">Short Film<br>
        <input type="checkbox" name="Debug">Debugging<br>
        <input type="checkbox" name="game">Gaming<br><br>
        <input type="button" value="Submit">
</form>
</body>
</html>
